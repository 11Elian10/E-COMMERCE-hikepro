<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Deportes al Aire Libre</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            background-color: #f8f9fa;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .auth-section {
            display: flex;
            width: 100%;
            transition: transform 0.6s ease-in-out;
        }

        .left-section {
            flex: 1;
            background: linear-gradient(180deg, #0052d4, #4364f7, #6fb1fc);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 40px;
            transition: all 0.6s ease-in-out;
        }

        .left-section img {
            width: 400px;
            margin-bottom: 10px;
        }

        .left-section h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .left-section p {
            font-size: 16px;
            text-align: center;
            max-width: 300px;
        }

        .right-section {
            flex: 1;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            transition: all 0.6s ease-in-out;
        }

        .form-container {
            width: 100%;
            max-width: 400px;
        }

        .form-container h2 {
            margin-bottom: 30px;
            font-size: 24px;
            text-align: center;
        }

        .form-control {
            height: 45px;
            border-radius: 25px;
            border: 1px solid #ccc;
            padding-left: 20px;
            margin-bottom: 20px;
        }

        .form-control:focus {
            border-color: #0052d4;
            box-shadow: none;
        }

        .btn-primary {
            background-color: #0052d4;
            border: none;
            border-radius: 25px;
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }

        .btn-secondary {
            border-radius: 25px;
            background-color: #f1f1f1;
            border: none;
            color: #333;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
        }

        .form-switch {
            margin-top: 10px;
        }

        footer {
            background-color: #243250;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .auth-section.invert .left-section {
            transform: translateX(100%);
        }

        .auth-section.invert .right-section {
            transform: translateX(-100%);
        }

            /* Estilos responsivos para pantallas más pequeñas */
    @media (max-width: 768px) {
        .auth-section {
            flex-direction: column;  /* Cambia la dirección a columna para apilar las secciones verticalmente */
            height: 100vh;  /* Asegura que ocupe toda la altura de la pantalla */
        }

        .left-section, .right-section {
            width: 100%;  /* Asegura que cada sección ocupe el 100% del ancho en pantallas pequeñas */
            height: 50%;  /* Cada sección ocupará el 50% de la pantalla */
            padding: 20px;
        }

        .auth-section.invert .left-section {
            transform: translateY(100%);  /* La sección izquierda (azul) se moverá hacia abajo */
        }

        .auth-section.invert .right-section {
            transform: translateY(-100%);  /* La sección derecha se moverá hacia arriba */
        }

        .left-section img {
            width: 150px;  /* Ajusta el tamaño de la imagen */
        }

        /* El formulario de registro aparecerá encima del de inicio de sesión */
        #register-container {
            margin-top: 20px;
        }

        h2 {
            font-size: 1.5rem; /* Ajustar el tamaño del texto en pantallas pequeñas */
        }

        .form-control {
            font-size: 0.9rem; /* Ajustar el tamaño de las entradas de texto */
        }

        button {
            font-size: 0.9rem; /* Ajustar el tamaño del botón */
        }
    }

    /* Estilos responsivos aún más pequeños */
    @media (max-width: 576px) {
        .left-section img {
            width: 120px;  /* Imagen más pequeña en pantallas de celulares */
        }

        h2 {
            font-size: 1.3rem; /* Ajustar el tamaño del texto en pantallas pequeñas */
        }

        .form-control {
            font-size: 0.85rem; /* Reducir el tamaño de las entradas de texto */
        }

        button {
            font-size: 0.85rem; /* Ajustar el tamaño del botón */
        }

        /* Aseguramos que los enlaces de cambio de vista se muestren uno debajo del otro */
        .form-switch label {
            display: block;  /* Aseguramos que el texto del enlace esté en una nueva línea */
            text-align: center;
        }
    }
    </style>
</head>

<body>

    <section id="auth-section" class="auth-section">
        <!-- Sección izquierda con mensaje de bienvenida -->
        <div class="left-section">
            <img src="img/Captura1-removebg-preview (1).png" alt="Logo de HikePro Shop">
            <h1>Bienvenido a HikePro</h1>
            <p>Descubre los mejores productos para deportes al aire libre. Listo para tu próxima aventura.</p>
        </div>

        <!-- Sección derecha con el formulario de registro primero -->
        <div class="right-section">
            <!-- Formulario de Registro -->
            <div id="register-container" class="form-container">
                <h2>Registrarse</h2>
                <form id="register-form" action="register.php" method="POST">
                    <input type="text" class="form-control" id="reg-username" name="reg_username" placeholder="Nombre de Usuario" required>
                    <input type="email" class="form-control" id="reg-email" name="reg_email" placeholder="Correo Electrónico" required>
                    <input type="password" class="form-control" id="reg-password" name="reg_password" placeholder="Contraseña" required>
                    <button type="submit" class="btn btn-primary">Registrarse</button>
                    <div class="form-switch mt-3 text-center">
                        <label class="form-check-label" for="toggle-login">¿Ya tienes cuenta? <a href="#" id="toggle-login">Inicia sesión aquí</a></label>
                    </div>
                </form>
            </div>

            <!-- Formulario de Inicio de Sesión -->
            <div id="login-container" class="form-container d-none">
                <h2>Iniciar Sesión</h2>
                <form id="login-form" action="login.php" method="POST">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Nombre de Usuario" required>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
                    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                    <div class="form-switch mt-3 text-center">
                        <label class="form-check-label" for="toggle-register">¿No tienes cuenta? <a href="#" id="toggle-register">Regístrate aquí</a></label>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 HikePro Shop. Todos los derechos reservados.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const authSection = document.getElementById('auth-section');
            const loginContainer = document.getElementById('login-container');
            const registerContainer = document.getElementById('register-container');
            const toggleRegister = document.getElementById('toggle-register');
            const toggleLogin = document.getElementById('toggle-login');

            // Cambiar a registro e invertir secciones
            toggleRegister.addEventListener('click', function(event) {
                event.preventDefault();
                loginContainer.classList.add('d-none');
                registerContainer.classList.remove('d-none');
                authSection.classList.add('invert');
            });

            // Cambiar a inicio de sesión y reinvertir secciones
            toggleLogin.addEventListener('click', function(event) {
                event.preventDefault();
                registerContainer.classList.add('d-none');
                loginContainer.classList.remove('d-none');
                authSection.classList.remove('invert');
            });
        });
    </script>
</body>
</html>
